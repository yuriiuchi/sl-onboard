
<po-page-default [p-title]="global.i18n.literals['inclusaoNovaTurma']">

    <po-stepper class="thf-xl-12 thf-lg-12 thf-md-12 thf-sm-12" p-orientation="vertical" [p-step]="1"
        (p-change-step)="changeStep($event)" #stepper>

        <po-step [p-label]="'inicio'" [p-status]="">
            <app-turma #formTurma></app-turma>
        </po-step>
        <po-step [p-label]="'Professor'" [p-status]="" *ngIf="validarFormularioTurma()">
            <po-combo
                class="po-md-6"
                name="combo"
                p-label="Professor"
                [p-options]="professorList">
            </po-combo>
            <div class="po-row">
                <div class="po-md-6">
                    <app-professor #formProfessor></app-professor>
                </div>
            </div> 
        </po-step>
        <po-step [p-label]="'Alunos'" [p-status]="" *ngIf="validarFormularioProfessor()">
                <app-aluno></app-aluno>
        </po-step>

    </po-stepper>

    <po-button p-label="volta" (click)="teste2()"></po-button>    
    <po-button p-label="proximo" (click)="teste()"></po-button>    

</po-page-default>
