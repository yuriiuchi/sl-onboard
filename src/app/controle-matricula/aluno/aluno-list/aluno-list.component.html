
<po-page-list> <!-- [p-actions]="actions" -->
<po-button [p-label]="global.i18n.literals['novoAluno']" (click)="abrirModalAluno()"></po-button>

<div class="po-grid">
    <div class="po-row">
    <kendo-grid 
        class="wms-max-width thf-shadow-container"
        [data]="alunosGrid"
        [columnMenu]="true"
        [sortable]="sortable"
        [sort]="gridState.sort"
        [groupable]="true" 
        [group]="gridState.group"
        (dataStateChange)="alteracaoEstadoDados($event)" 
        [filter]="gridState.filter" 
        >
        <kendo-grid-column [width]="40" field="nome" class="grid-column-align-left" [title]="global.i18n.literals.aluno"></kendo-grid-column>
        <kendo-grid-column [width]="25" field="email" class="grid-column-align-rigth" [title]="global.i18n.literals.email"></kendo-grid-column>
        <kendo-grid-column [width]="15" field="cpf" class="grid-column-align-right" title="cpf"></kendo-grid-column> 
        <kendo-grid-column [width]="15" field="matricula" class="grid-column-align-right" [title]="global.i18n.literals.matricula"></kendo-grid-column> 
        <kendo-grid-column [width]="15" field="formaIngresso" class="grid-column-align-right" [title]="global.i18n.literals.formaIngresso"></kendo-grid-column> 

    </kendo-grid>
    </div>
</div>    

<po-modal #modalAluno
    [p-title]="global.i18n.literals.cadastroAluno">
    <div class="po-row">
        <div class="po-md-12">
            <app-aluno #formAluno></app-aluno>
        </div>
    </div> 
</po-modal>

</po-page-list>
